<a [routerLink]="'/pets'">
  <div class="place-info-box">
    <!-- <span class="place-info-box-icon"><img [src]="pet.imagePath"/></span> -->
    <span class="place-info-box-icon"><img src="../../../assets/img/pets/pet2.png"/></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">Nome: {{pet.nome}}</span><br>
      <span class="place-info-box-star"><i class="fa fa-star"></i>Espécie: {{pet.especie}}</span><br>
      <span class="place-info-box-detail">Raça: {{pet.raca}}</span><br>
      <span class="place-info-box-detail">Idade: {{pet.idade}}</span><br><br>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
       <button (click)="removePet(pet)" class="btn btn-danger pull-right">Excluir</button>
    </div>
  </div>
</a>
